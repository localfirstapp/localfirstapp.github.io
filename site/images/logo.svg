<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外层圆环 - 代表云端/全球连接 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.3" stroke-dasharray="8 8"/>
  
  <!-- 中心设备图标 - 代表本地设备 -->
  <g transform="translate(100, 100)">
    <!-- 设备屏幕 -->
    <rect x="-35" y="-45" width="70" height="90" rx="8" fill="url(#grad1)" filter="url(#glow)"/>
    <rect x="-30" y="-40" width="60" height="70" rx="4" fill="#1e293b"/>
    
    <!-- 数据符号 (几何抽象) -->
    <g opacity="0.9">
      <rect x="-20" y="-30" width="15" height="3" rx="1.5" fill="#3b82f6"/>
      <rect x="-20" y="-22" width="25" height="3" rx="1.5" fill="#3b82f6"/>
      <rect x="-20" y="-14" width="20" height="3" rx="1.5" fill="#3b82f6"/>
      
      <rect x="8" y="-30" width="12" height="3" rx="1.5" fill="#8b5cf6"/>
      <rect x="8" y="-22" width="12" height="12" rx="2" fill="#8b5cf6" opacity="0.6"/>
      <rect x="8" y="-6" width="12" height="3" rx="1.5" fill="#8b5cf6"/>
      
      <rect x="-20" y="-6" width="15" height="3" rx="1.5" fill="#3b82f6"/>
      <rect x="-20" y="2" width="20" height="3" rx="1.5" fill="#3b82f6"/>
    </g>
    
    <!-- 设备底部按钮 -->
    <circle cx="0" cy="38" r="4" fill="#475569"/>
  </g>
  
  <!-- 数据流动效果 - 四个方向 -->
  <g opacity="0.6">
    <!-- 上 -->
    <path d="M 100 15 L 95 25 L 100 23 L 105 25 Z" fill="#3b82f6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 0 -5; 0 0"
        dur="2s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- 右 -->
    <path d="M 185 100 L 175 95 L 177 100 L 175 105 Z" fill="#8b5cf6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 5 0; 0 0"
        dur="2s"
        begin="0.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- 下 -->
    <path d="M 100 185 L 95 175 L 100 177 L 105 175 Z" fill="#3b82f6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 0 5; 0 0"
        dur="2s"
        begin="1s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- 左 -->
    <path d="M 15 100 L 25 95 L 23 100 L 25 105 Z" fill="#8b5cf6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; -5 0; 0 0"
        dur="2s"
        begin="1.5s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 内圈连接点 - 象征分布式网络 -->
  <g fill="#3b82f6">
    <circle cx="100" cy="30" r="3" opacity="0.8"/>
    <circle cx="170" cy="100" r="3" opacity="0.8"/>
    <circle cx="100" cy="170" r="3" opacity="0.8"/>
    <circle cx="30" cy="100" r="3" opacity="0.8"/>
  </g>
</svg>