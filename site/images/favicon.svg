<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="#1e293b"></rect>
  
  <!-- 设备轮廓 -->
  <rect x="9" y="6" width="14" height="20" rx="2" fill="url(#faviconGrad)"></rect>
  <rect x="10.5" y="7.5" width="11" height="15" rx="1" fill="#0f172a"></rect>
  
  <!-- 简化的数据图标 -->
  <g opacity="0.9">
    <!-- 三条横线代表数据 -->
    <rect x="12" y="10" width="4" height="1.5" rx="0.75" fill="#3b82f6"></rect>
    <rect x="12" y="13" width="6" height="1.5" rx="0.75" fill="#3b82f6"></rect>
    <rect x="12" y="16" width="5" height="1.5" rx="0.75" fill="#3b82f6"></rect>
    
    <!-- 右侧小方块 -->
    <rect x="18.5" y="10" width="2.5" height="2.5" rx="0.5" fill="#8b5cf6" opacity="0.8"></rect>
    <rect x="18.5" y="16" width="2.5" height="1.5" rx="0.75" fill="#8b5cf6"></rect>
  </g>
  
  <!-- 底部按钮 -->
  <circle cx="16" cy="24.5" r="1" fill="#475569"></circle>
  
  <!-- 四角小点 - 代表分布式 -->
  <circle cx="6" cy="6" r="1.2" fill="#3b82f6" opacity="0.6"></circle>
  <circle cx="26" cy="6" r="1.2" fill="#8b5cf6" opacity="0.6"></circle>
  <circle cx="6" cy="26" r="1.2" fill="#8b5cf6" opacity="0.6"></circle>
  <circle cx="26" cy="26" r="1.2" fill="#3b82f6" opacity="0.6"></circle>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>